<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Quick Desk </title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00ffe7;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-container,
    .contact-info {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px #0ff;
      border: 1px solid #0ff;
      margin-bottom: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe7;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e1e2f;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #00ffe7;
    }

    textarea {
      resize: none;
    }

    button {
      margin-top: 20px;
      background: #00ffe7;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bfa6;
    }

    .contact-info p {
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      .contact-container, .contact-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Contact Us</h1>
  </div>

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="button" onclick="showMessage()">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Contact Details</h2>
    <p>Email: <a style="color:#0ff;" href="mailto:singhinderjot2305@gmail.com">singhinderjot2305@gmail.com</a></p>
    <p>Phone: <a style="color:#0ff;" href="tel:9877465364">9877465364</a></p>
    <p>Address: Ludhiana, Punjab, India</p>
  </div>

  <script>
    function showMessage() {
      alert("Thanks for reaching out! We'll get back to you soon.");
    }
  </script>

</body>
</html>

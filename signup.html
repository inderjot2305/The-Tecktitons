<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Quick Desk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #0ff;
      border: 1px solid #0ff;
    }

    h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      margin-bottom: 25px;
    }

    p {
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #1e1e2f;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #00ffe7;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-btn:hover {
      background: #00bfa6;
    }

    .switch-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .auth-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Sign Up</h2>
    <form>
      <p>Full Name</p>
      <input type="text" placeholder="John Doe" required />

      <p>Phone Number</p>
      <input type="tel" placeholder="9876543210" required />

      <p>Email</p>
      <input type="email" placeholder="you@example.com" required />

      <p>Password</p>
      <input type="password" placeholder="********" required />

      <button type="submit" class="auth-btn">Create Account</button>
    </form>
    <a href="login.html" class="switch-link">Already have an account? Log In</a>
  </div>
</body>
</html>

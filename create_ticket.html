<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket | QuickDesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ticket-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px #0ff;
            border: 1px solid #0ff;
        }

        h2 {
            text-align: center;
            color: #00ffe7;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1e1e2f;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
            box-shadow: inset 0 0 5px #00ffe7;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #00ffe7;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #00bfa6;
        }
    </style>
</head>
<body>

    <div class="ticket-form">
        <h2>Create a Ticket</h2>
        <form action="/create_ticket" method="POST" enctype="multipart/form-data">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Technical Support">Technical Support</option>
                <option value="Billing">Billing</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Feedback">Feedback</option>
            </select>
            <a href="email.html" class="button-container"><button class="submit-btn" >Email</button></a>
            <br><br>
            <label for="attachment">Attachment (optional):</label>
            <input type="file" id="attachment" name="attachment">
            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>

</body>
</html>
